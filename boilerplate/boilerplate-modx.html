<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="description" content="[[*description]]">
    <meta name="keywords" content="[[*Keywords]]">
		
		<base href="[[!++site_url]]">
    
		<title>[[+title]]</title>
		
		<link rel="canonical" href="[[~[[*id]]? &scheme=`http`]]" />
    <!--[if IE]><link rel="shortcut icon" href="[[++assetlocation]]/ico/favicon.ico"><![endif]-->
    <link rel="icon" type="image/png" href="[[++assetlocation]]/v2/ico/32x32.png">
    <link rel="apple-touch-icon-precomposed" href="[[++assetlocation]]/v2/ico/img/152x152.png">
		
    <link rel="stylesheet" href="[[++assetlocation]]/v2/weavr/OI.weavr.min.css">
    <link rel="stylesheet" href="[[++assetlocation]]/v2/css/OI.modal.min.css">
    <link rel="stylesheet" href="[[++assetlocation]]/v2/css/OI.offcanvas.min.css">
    <link rel="stylesheet" href="[[++assetlocation]]/v2/css/slidehammer.min.css">
    <link rel="stylesheet" href="[[++assetlocation]]/v2/css/OI.min.css">
    <link rel="stylesheet" href="[[++assetlocation]]/v2/css/OI.padiact.min.css">
		
		<!-- Facebook/Open Graph and Twitter Card meta information -->
    <meta property="og:title" content="[[*longtitle]]">
    <meta property="og:url" content="[[~[[*id]]? scheme=`full`]]">
    <meta property="og:site_name" content="[[++site_name]]">
    <meta property="og:image" content="[[*Open Graph Image]]">
		<meta property="og:description" content="[[*Open Graph Description:default=`[[*introtext]]`]]">
		<meta name="twitter:card" content="summary">
		<meta name="twitter:site" content="OpportunityIntl">

    <!--[if IE 8]>
      <link rel="stylesheet" href="[[++assetlocation]]/v2/css/OI.ie8.css">
    <![endif]-->

    <script src="//use.typekit.net/eab4ncy.js"></script>
    <script type="text/javascript">
      try {
        Typekit.load({
          active: function() {
            document.dispatchEvent(new CustomEvent("fontload"));
          },
          inactive: function() {
            document.dispatchEvent(new CustomEvent("fontfail"));
          }
        });
      } catch (e) {}
    </script>

    <!--[if lt IE 9]>
      <script src="[[++assetlocation]]/v2/js/html5shiv.js"></script>
      <script src="[[++assetlocation]]/v2/js/respond.min.js"></script>
    <![endif]-->
    
    <script type="text/javascript" src="[[++assetlocation]]/v2/weavr/OI.viewportunitsfix.min.js"></script>
    <script type="text/javascript">
      iOSSafariViewportUnitsFix([
        {
          selector: '.viewport-height',
          property: 'height',
          value: '100vh'
        },
        {
          selector: '.viewport-half-height',
          property: 'height',
          value: '50vh'
        },
        {
          selector: '.viewport-quarter-height',
          property: 'height',
          value: '25vh'
        },
        {
          selector: '.viewport-three-quarter-height',
          property: 'height',
          value: '75vh'
        },
        {
          selector: '.viewport-two-thirds-height',
          property: 'height',
          value: '66vh'
        },
        {
          selector: '.viewport-one-third-height',
          property: 'height',
          value: '33vh'
        }
      ]);
    </script>
		
  </head>
	<body>
		
    <script src="[[++assetlocation]]/v2/js/jquery-1.11.3.min.js"></script>

    <!--[if lte IE 9]>
      <script type="text/javascript" src="[[++assetlocation]]/v2/weavr/OI.placeholder.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="[[++assetlocation]]/v2/weavr/OI.weavr.min.js"></script>
    <script type="text/javascript" src="[[++assetlocation]]/v2/js/OI.modal.min.js"></script>
    <script type="text/javascript" src="[[++assetlocation]]/v2/js/semisticky.min.js"></script>
    <script type="text/javascript" src="[[++assetlocation]]/v2/js/hammer.min.js"></script>
    <script type="text/javascript" src="[[++assetlocation]]/v2/js/slidehammer.min.js"></script>
    <script type="text/javascript" src="[[++assetlocation]]/v2/js/OI.offcanvas.min.js"></script>
    <script type="text/javascript" src="[[++assetlocation]]/v2/js/OI.validate.min.js"></script>
    <script type="text/javascript" src="[[++assetlocation]]/v2/js/jquery.scrollTo.min.js"></script>
    <script type="text/javascript" src="[[++assetlocation]]/v2/js/jquery.matchHeight-min.js"></script>
    
    <script type="text/javascript" src="[[++assetlocation]]/v2/js/OI.min.js"></script>

    <!--[if IE 8]>
      <script type="text/javascript" src="[[++assetlocation]]/v2/js/OI.ie8.js"></script>
    <![endif]-->

  </body>
</html>
