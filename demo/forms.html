<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    
    <title>Weavr Body Copy example</title>
    
    <link rel="stylesheet" href="../dist/weavr/OI.weavr.css">
    
    <script type="text/javascript" src="//use.typekit.net/owg8owx.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    
  </head>
  <body>
    <section class="padding-3x-2x">
      <div class="contained-680 centered">
        <h2 class="align-center">Donate Form</h2>
        <form>
          <div class="row">
            <div class="col col-2 t-col-3 m-col-4">
              <label for="title">Title</label>
              <div class="select error">
                <select id="title" name="title">
                  <option value>--</option>
                  <option value="Mr.">Mr.</option>
                  <option value="Mrs.">Mrs.</option>
                  <option value="Ms.">Ms.</option>
                </select>
              </div>
              <div class="error">
                Required field
              </div>
            </div>
            <div class="col col-4 t-col-4 m-col-8">
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" class="error" name="first_name" value="" placeholder="e.g. John" required>
              <div class="error">
                Required field
              </div>
            </div>
            <div class="col col-6 t-col-5 m-col-12">
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" class="error" name="last_name" value="" placeholder="e.g. Doe" required>
              <div class="error">
                Required field
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col col-6 t-col-6 m-col-12">
              <label for="credit_card">Credit Card Number</label>
              <input type="text" id="credit_card" name="credit_card" value="" placeholder="Visa, Mastercard, and American Express accepted" required>
            </div>
            <div class="col col-2 t-col-2 m-col-4">
              <label for="cvv">CVV <span data-tooltip="Your card's 3 or 4 digit security code">*</span></label>
              <input type="text" id="cvv" name="cvv" value="" placeholder="e.g. 123" required>
            </div>
            <div class="col col-2 t-col-2 m-col-4">
              <label for="expiration_month">Exp. Month</label>
              <div class="select OI-tooltip" data-tooltip="Your card's expiration month">
                <select name="expiration_month" id="expiration_month" required>
                  <option value="">Mth</option>
                  <option value="1">01</option>
                  <option value="2">02</option>
                  <option value="3">03</option>
                  <option value="4">04</option>
                  <option value="5">05</option>
                  <option value="6">06</option>
                  <option value="7">07</option>
                  <option value="8">08</option>
                  <option value="9">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
              </div>
            </div>
            <div class="col col-2 t-col-2 m-col-4">
              <label for="expiration_month">Exp. Year</label>
              <div class="select OI-tooltip" data-tooltip="Your card's expiration year">
                <select name="expiration_year" id="expiration_year" required="required">
                  <option value="">Year</option>
                  <option value="2015">2015</option>
                  <option value="2016">2016</option>
                  <option value="2017">2017</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                  <option value="2024">2024</option>
                  <option value="2025">2025</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col col-6 t-col-6 m-col-12">
              <label for="address">Address</label>
              <input type="text" id="address" name="address" placeholder="e.g. 12345 Main St." value="">
            </div>
            <div class="col col-6 t-col-6 m-col-12">
              <label for="address">Address 2 (optional)</label>
              <input type="text" id="address" name="address" placeholder="e.g. Apt. 6" value="">
            </div>
          </div>
          <div class="row">
            <div class="col col-4 t-col-3 m-col-6">
              <label for="city">City</label>
              <input type="text" id="city" name="city" value="">
            </div>
            <div class="col col-2 t-col-3 m-col-6">
              <label for="state">State</label>
              <input type="text" id="state" name="state" value="" placeholder="e.g. IL">
            </div>
            <div class="col col-3 t-col-3 m-col-6">
              <label for="zip">Zip Code</label>
              <input type="text" id="zip" name="zip" value="">
            </div>
            <div class="col col-3 t-col-3 m-col-6">
              <label for="country">Country</label>
              <input type="text" id="country" name="country" value="">
            </div>
          </div>
          <div class="row">
            <div class="col col-6 t-col-6 m-col-12">
              <label for="phone">Phone Number</label>
              <input type="text" id="phone" name="phone" value="">
              <fieldset class="align-center">
                <input type="radio" id="phone_type_home" name="phone_type" value="Home">
                <label for="phone_type_home" class="radio small inline">Home</label>
              
                <input type="radio" id="phone_type_cell" name="phone_type" value="Cell">
                <label for="phone_type_cell" class="radio small inline">Cell</label>
              
                <input type="radio" id="phone_type_work" name="phone_type" value="Work">
                <label for="phone_type_work" class="radio small inline">Work</label>
              </fieldset>
            </div>
            <div class="col col-6 t-col-6 m-col-12">
              <label for="email">Email address</label>
              <input type="email" id="email" name="email" value="">
            </div>
          </div>
          <div class="row">
            <div class="col col-6 t-col-6 m-col-12">
              <span class="align-center" style="vertical-align: center;">Total due: <strong>$25.00</strong></span>
            </div>
            <div class="col col-6 t-col-6 m-col-12">
              <input type="submit" value="Donate Now" class="brand-pink-bg btn block">
            </div>
          </div>
        </form>
      </div>
    </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="../dist/weavr/OI.weavr.min.js"></script>
    
    <!--[if lte IE 9]>
      <script type="text/javascript" src="dist/weavr/OI.placeholder.min.js"></script>
    <![endif]-->
    
  </body>
</html>
